<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek nyilvántartása</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Termékek</h1>
    <table id="products">
        <thead>
        <tr>
            <th>Név</th>
            <th>EAN - International Article Number</th>
            <th>Ár - Ft</th>
            <th>Raktáron - db</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="nameInput"></td>
                <td><input type="text" id="eanInput"></td>
                <td><input type="number" id="priceInput"></td>
                <td><input type="number" id="warehouseInput"></td>
                <td><button id="addButton"><i class="fa fa-plus"></i></button></td>
            </tr>
        </tbody>
    </table>

    <dialog id="editDialog">
        <h1>Szerkesztés</h1>
        <table>
            <thead>
                <tr>
                    <th>Név</th>
                    <th>EAN - International Article Number</th>
                    <th>Ár - Ft</th>
                    <th>Raktáron - db</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="editNameInput"></td>
                    <td><input type="text" id="editEanInput"></td>
                    <td><input type="number" id="editPriceInput"></td>
                    <td><input type="number" id="editWarehouseInput"></td>
                </tr>
            </tbody>
        </table>
        <button id="editCancelButton">Elvetés</button>
        <button id="editDoneButton">Kész</button>
    </dialog>
</body>

<script>
    const data = [
        {
            "id": 0,
            "name": "Ritter Sport Bunter Mini Mix",
            "ean": 4000417604811,
            "price": 12790,
            "warehouse": 36
        },
        {
            "id": 1,
            "name": "Fractal Design Torrent Compact White RGB",
            "ean": "7340172705239",
            "price": 67126,
            "warehouse": 4
        }
    ]

    const table = document.getElementById("products");

    const nameInput = document.getElementById("nameInput");
    const eanInput = document.getElementById("eanInput");
    const priceInput = document.getElementById("priceInput");
    const warehouseInput = document.getElementById("warehouseInput");
    const addButton = document.getElementById("addButton");

    const editDialog = document.getElementById("editDialog");
    const editNameInput = document.getElementById("editNameInput");
    const editEanInput = document.getElementById("editEanInput");
    const editPriceInput = document.getElementById("editPriceInput");
    const editWarehouseInput = document.getElementById("editWarehouseInput");
    const editCancelButton = document.getElementById("editCancelButton");
    const editDoneButton = document.getElementById("editDoneButton");

    // Add new data
    addButton.addEventListener("click", () => {
        let product = {};

        // find first available id
        let id = 0;
        while (data.find(x => x.id === id) !== undefined) {
            id++;
        }
        product.id = id;

        let price = Number(priceInput.value);
        let warehouse = Number(warehouseInput.value);

        // validation
        if (!validateInput(nameInput.value, eanInput.value, priceInput.value, warehouseInput.value)) {
            return;
        }

        product.name = nameInput.value;
        product.ean = eanInput.value;
        product.price = price;
        product.warehouse = warehouse;

        data.push(product);
        addLine(product);

        nameInput.value = null;
        eanInput.value = null;
        priceInput.value = null;
        warehouseInput.value = null;
    });

    // edit cancel button
    editCancelButton.addEventListener("click", () => {
        editDialog.close();
    });

    // populate table
    data.forEach(element => {
        addLine(element);
    });

    // helper for adding lines
    function addLine(object) {
        let row = table.insertRow(table.rows.length - 1);

        row.insertCell(-1).textContent = object.name;
        row.insertCell(-1).textContent = object.ean;
        row.insertCell(-1).textContent = object.price + "Ft";
        row.insertCell(-1).textContent = object.warehouse;

        let editButton = `<button id="edit-${object.id}"><i class="fa fa-pencil"></i></button>`;
        let deleteButton = `<button id="delete-${object.id}"><i class="fa fa-trash"></i></button>`;

        row.insertCell(-1).innerHTML = editButton + deleteButton;

        // edit button
        let editDOMButton = document.getElementById(`edit-${object.id}`);
        editDOMButton.addEventListener("click", () => {
            editNameInput.value = object.name;
            editNameInput.placeholder = object.name;

            editEanInput.value = object.ean;
            editEanInput.placeholder = object.ean;

            editPriceInput.value = object.price;
            editPriceInput.placeholder = object.price;

            editWarehouseInput.value = object.warehouse;
            editWarehouseInput.placeholder = object.warehouse;

            // set function to edit done button
            editDoneButton.onclick = function() {
                // set back to default if removed
                if (editNameInput.value.length === 0) {
                    editNameInput.value = object.name;
                }
                if (editEanInput.value.length === 0) {
                    editEanInput.value = object.ean;
                }
                if (editPriceInput.value.length === 0) {
                    editPriceInput.value = object.price;
                }
                if (editWarehouseInput.value.length === 0) {
                    editWarehouseInput.value = object.warehouse;
                }

                let price = Number(editPriceInput.value);
                let warehouse = Number(editWarehouseInput.value);

                // validate
                if (!validateInput(editNameInput.value, editEanInput.value, price, warehouse)) {
                    return;
                }

                // change values
                row.cells[0].textContent = editNameInput.value;
                object.name = editNameInput.value;
                row.cells[1].textContent = editEanInput.value;
                object.ean = editEanInput.value;
                row.cells[2].textContent = price + "Ft";
                object.price = price
                row.cells[3].textContent = warehouse;
                object.warehouse = warehouse;

                editDialog.close();
            };

            editDialog.showModal();
        });

        // delete button
        let deleteDOMButton = document.getElementById(`delete-${object.id}`);
        deleteDOMButton.addEventListener("click", () => {
            data.splice(data.findIndex((e) => e.id == object.id), 1);
            table.deleteRow(row.rowIndex)
            console.log(data);
        });
    }

    // helper for error checking
    function validateInput(name, ean, price, warehouse) {
        let errors = [];

        // name
        if (!(name.length > 0)) {
            errors.push("A név mező nem lehet üres!");
        }

        // ean
        if (ean.length != 13) {
            errors.push("Az EAN számnak 13 karakternek kell lennie!");
        }
        if (isNaN(Number(ean))) {
            errors.push("Az EAN szám csak számokat tartalmazhat!");
        }

        // price
        if (isNaN(price) || price <= 0) {
            errors.push("Az árnak 0-nál nagyobb számnak kell lennie!");
        }

        // warehouse
        if (isNaN(warehouse) || warehouse < 0) {
            errors.push("A raktáron darabszámnak 0 vagy nagyobb számnak kell lennie!");
        }

        if (errors.length > 0) {
            alert(errors.join("\n"));
            return false;
        }
        return true;
    }
</script>
</html>
